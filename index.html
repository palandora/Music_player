<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player by Bernd Bechyna</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="player_container">
        <div class="track current">
            <div class="cover">
                <img src="covers/happy_ending.jpg" alt="track_cover">
            </div>
            <div class="track_details">
                <div class="content">
                    <p class="title">Song title</p>
                    <p class="artist">Artist name</p>
                </div>
                <div class="progressbar">
                    <div class="labels"><span id="currentTime">1:15</span><span id="remainingTime">2:15</span></div>
                    <div class="progressind">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="controls">
            <span class="material-icons">shuffle</span>
            <div class="controls_center">
                <span class="material-icons">skip_previous</span>
                <span class="material-icons">play_arrow</span>
                <span class="material-icons">skip_next</span>
            </div>
            <span class="material-icons">volume_up</span>
        </div>
        <div class="divider extended"></div>
        <!--<div class="track">
            <div class="cover"></div>
            <div class="content">
                <p class="title">Song title</p>
                <p class="artist">Artist name</p>
            </div>
        </div>-->
    </div>

    
    <script src="script.js"></script>
</body>
</html>
